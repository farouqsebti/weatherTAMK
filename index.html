<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .hide {
        display: none;
      }
    </style>
    <a href="#" class="main-table">Main</a>
    <a href="#" class="temperature-table">Temperature</a>
    <a href="#" class="wind-table">Wind speed</a>
    <table id="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Measurement Date</th>
          <th>Measurement Time</th>
          <th>Measured Type</th>
          <th>Measurement Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <table id="temperature-table" class="hide">
      <caption>
        Temperature table
    </caption>

      <thead>
        <tr>
          <th>#</th>
          <th>Measurement Date</th>
          <th>Measurement Time</th>
          <th>Measurement Value</th>
        </tr>
      </thead>
    </table>

    <table id="wind-speed-table" class="hide">
      <caption>
        Wind speed table
      </caption>

      <thead>
        <tr>
          <th>#</th>
          <th>Measurement Date</th>
          <th>Measurement Time</th>
          <th>Measurement Value</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
